on: push
name: Execute test on push
jobs:
    tests:
        runs-on: ubuntu-latest
        steps:
            - name: 🕎 Clone and checkout of the actual branch
              uses: actions/checkout@v2
            - name: Create env file
                run: |
                  touch .env
                  echo API_FOLDER=./api >> .env
                  echo FRONT_FOLDER=./front >> .env
                  cat .env
            - name: 🚀 make run
              run: make run
            - name: ☢ Execute test
              run: make test/api
